services:
  optuna-postgres:
    image: postgres
    environment:
      - POSTGRES_DB=optunadb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - "5432:5432"
  mlflow-postgres:
    image: postgres
    environment:
      - POSTGRES_DB=mlflowdb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - "5433:5432"
  optuna-hp-tuning-app:
    build: ./app/
    depends_on:
      - optuna-postgres
      - mlflow-postgres
    environment: 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
      - POSTGRES_OPTUNA_DB=optunadb
      - POSTGRES_OPTUNA_HOSTNAME=optuna-postgres
      - MLFLOW_TRACKING_URI=postgresql+psycopg2://postgres:mysecretpassword@mlflow-postgres:5432/mlflowdb